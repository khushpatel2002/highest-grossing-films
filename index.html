<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Grossing Films</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-film"></i> Highest Grossing Films</h1>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search for movies...">
            </div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <aside class="filters-sidebar">
                <div class="filter-section">
                    <h3>Sort By</h3>
                    <select id="sortSelect">
                        <option value="boxOffice">Box Office (Highest)</option>
                        <option value="boxOfficeAsc">Box Office (Lowest)</option>
                        <option value="yearDesc">Year (Newest)</option>
                        <option value="yearAsc">Year (Oldest)</option>
                        <option value="title">Title (A-Z)</option>
                    </select>
                </div>

                <div class="filter-section">
                    <h3>Release Year</h3>
                    <div id="yearFilters" class="filter-options">
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Countries</h3>
                    <div id="countryFilters" class="filter-options">
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Directors</h3>
                    <div id="directorFilters" class="filter-options">
                    </div>
                </div>

                <button id="resetFilters" class="reset-button">
                    <i class="fas fa-undo"></i> Reset Filters
                </button>
            </aside>

            <section class="main-content">
                <div class="stats-bar">
                    <div class="stat-item">
                        <i class="fas fa-film"></i>
                        <span id="totalFilms">0</span> Films
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-dollar-sign"></i>
                        <span id="avgBoxOffice">$0</span> Avg
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-calendar"></i>
                        <span id="yearRange">-</span>
                    </div>
                </div>

                <div class="films-grid" id="filmsContainer">
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Data sourced from Wikipedia's List of Highest-Grossing Films</p>
            <p><i class="fas fa-code"></i> Khush Patel</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
